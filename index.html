<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécution du Code JavaScript</title>
</head>
<body>
    <script>
        function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                // Sélection de l'élément à insérer
                let current = arr[i];    
                let j = i - 1;
    
                while (j >= 0 && arr[j] > current) {
                    arr[j + 1] = arr[j];
                    j--;
                }
    
                arr[j + 1] = current;
            }
            return arr;
        }
        
        let tableau = [5, 2, 9, 1, 5, 6];
        console.log("Tableau trié:", insertionSort(tableau));
    </script>
</body>
</html>
